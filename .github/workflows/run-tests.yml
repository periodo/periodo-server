name: server tests
on: [push]
jobs:
  run-tests:
    runs-on: ubuntu-20.04
    strategy:
      matrix:
        python-version: [ '3.10', '3.11' ]
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v4
        with:
          python-version: ${{ matrix.python-version }}
      - run: >-
          TESTING=1
          SKIP_TRANSLATION=true
          make test
